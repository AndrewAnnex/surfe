platform: x64
configuration: Debug
branches:
  only:
  - master

install:
  - ps: wget http://bitbucket.org/eigen/eigen/get/3.3.4.zip -outfile eigen3.zip
  - cmd: 7z x eigen3.zip -o"C:\projects" -y > nul

build_script:
 - mkdir build
 - cd build
 - cmake -DGMP_INCLUDE_DIR:STRING="gmp_lib/Debug/" -DGMP_LIBRARY_C:STRING="gmp_lib/Debug/lib/libgmp-3.lib" -DGMP_LIBRARY_CPP:STRING="gmp_lib/Debug/lib/libgmpxx-3.lib" -D EIGEN3_INCLUDE_DIR=C:\projects\eigen-eigen-5a0156e40feb .. 
 - cmake --build . --config Debug 
